{% extends "./../basebar.html" %}
{% block headerbar %}
<style>
    @media screen and (min-width: 760px) {
        .history-list {
            width: calc(50% - 3px);
            height: 100vh;
            display: inline-block;
            vertical-align: top;
        }

        .app-selected {
            width: calc(50% - 3px);
            display: inline-block;
            height: 100vh;
            overflow: scroll;
            vertical-align: top;
        }
    }

    @media screen and (max-width: 760px) {
        .history-list {
            width: 100%;
            height: 50vh;
            display: inline-block;
            vertical-align: top;
        }

        .app-selected {
            width: 100%;
            display: inline-block;
            height: 50vh;
            overflow: scroll;
            vertical-align: top;
        }
    }

    @media screen and (max-width: 760px) {
        .left-bar {
            width: 150px !important;
        }
    }

    .app-item {
        padding: 10px;
        height: 50px;
        box-sizing: content-box;
        cursor: pointer;
    }

    .app-item:hover {
        background: rgba(13, 21, 56, 0.10) !important;
    }

    .app-item.active {
        background: rgba(13, 21, 56, 0.16);
    }

    .app-item.odd {
        background: rgba(13, 21, 56, 0.06);
    }

    .app-item .logo {
        padding: 5px;
        height: 50px;
        width: 50px;
        float: left;
        /*position: absolute;*/
    }

    .app-item > div {
        /*padding-left: 70px;*/
        float: left;
        /*display: inline-block;*/
    }

    .history-list {
        position: relative;
    }

    .history-header {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 80px;
        background: rgba(13, 21, 56, 0.16);
    }

    .app {
        overflow: scroll;
        height: 100%;
        padding-top: 80px;
    }

    .app span {
        font-weight: 100;
        font-size: 1.1em;
    }

    .list-enter-active, .list-leave-active {
        transition: all 1s;
    }

    .list-enter, .list-leave-active {
        opacity: 0;
        transform: translateY(-30px);
    }

    .bounce-enter-active {
        animation: bounce-in .5s;
    }

    .bounce-leave-active {
        animation: bounce-out .5s;
    }

    @keyframes bounce-in {
        0% {
            transform: scale(0);
        }
        50% {
            transform: scale(1.5);
        }
        100% {
            transform: scale(1);
        }
    }

    @keyframes bounce-out {
        0% {
            transform: scale(1);
        }
        50% {
            transform: scale(1.5);
        }
        100% {
            transform: scale(0);
        }
    }
    .empty-page{
        text-align: center;
        float: left;
        margin-top: 50%;
        width: 100%;
        margin-left: auto;
        margin-right: auto;
    }

    .app-selected{
        padding:50px;
    }

    .app-info-detail{
        height:100px;
    }
    .app-info-detail .logo{
        width:100%;
    }
    .app-info-detail .app-name{
        padding: 10px;
        border: 1px solid white;
        margin: 5px 0px;
        border-radius: 5px;
        text-align: center;
    }
</style>
{% endblock %}
{% block contentright %}
<div id="app" style="opacity: 0">
    <div class="history-list">
        <div class="history-header">
            <h1 style="font-weight:100;padding-left: 10px">历史列表
                <transition name="bounce">
                    <p style="float:right" v-if="isLoading">loading...</p>
                </transition>
            </h1>
        </div>
        <div class="app">
            <transition-group
                    tag="p"
                    v-bind:css="false"
                    v-on:before-enter="beforeEnter"
                    v-on:enter="enter"
                    v-on:leave="leave"
            >
                <template v-for="app,index in apps">
                    <div :class="{ active: index==selectedIndex, odd:index%2>0 }" class="app-item"
                         @click="select(index)" :key="index" :data-index="index">
                        <img :src="app.logo" alt="" class="logo">
                        <div style="">
                            <div>
                                <span><i class="iconfont icon-news_hot_light"></i></span> <span> {$app.package$}</span>
                            </div>
                            <div>
                                <span><i class="iconfont icon-time"></i> </span> <span> {$displayTime(app.created_time)$}</span>
                            </div>
                        </div>
                        <div style="clear:both;"></div>
                    </div>
                </template>
            </transition-group>
        </div>
    </div><!--
    --><div class="app-selected">
        <template v-if="selectedIndex == -1">
            <div class="empty-page" >
                <div style="animation: buzz-out 3s infinite linear;">
                <i class="iconfont icon-focus" style="font-size: 60px;margin:auto;"></i>
                </div>
                <br>
                你啊，还没选择项目呢...
                <br>
                去左边选一个
            </div>
        </template>
        <template v-else>
            <div class="app-info-detail">
                <div class="row">
                    <div class="col-xs-4">
                        <img :src="apps[selectedIndex].logo" alt="" class="logo">
                        <br>
                        <div class="app-name">{$apps[selectedIndex].package$}</div>
                    </div>
                    <div class="col-xs-8">
                        3xiaoshiqian
                    </div>
                </div>
                <hr>
            </div>
            <div class="app-action-list">
                <div class="row">
                    <div class="col-xs-12">

                    </div>
                </div>
            </div>
        </template>
    </div>
</div>
{% endblock %}
{% block js %}
<script src="/static/app/js/velocity.min.js"></script>
<script src="/static/app/js/moment-with-locales.js"></script>
<script>
  moment.locale('zh-CN');
  Vue.config.debug = true;
  Vue.config.silent = false;
  var $vm = new Vue({
    el: '#app',
    delimiters: ['{$', '$}'],
    data: {
      isLoading: true,
      selectedIndex: -1,
      apps: []
    },
    methods: {
      select: function (index) {
        this.selectedIndex = index;
      },
      displayTime: function (time) {
        return moment(time, 'YYYY-MM-DD HH:mm:ss').fromNow()
      },
      beforeEnter: function (el, done) {
        el.style.opacity = 0;
        var len = el.dataset.index * 50;
        $.Velocity(el, {translateY: len + "px"}, {complete: done});
//                el.style.height = 0;
      },
      enter: function (el, done) {
        var delay = el.dataset.index * 150
        setTimeout(function () {
          $.Velocity(
            el,
            {opacity: 1, translateY: "0px"},
            {complete: done}
          )
        }, delay)
      },
      leave: function (el, done) {
        var delay = el.dataset.index * 150
        setTimeout(function () {
          $.Velocity(
            el,
            {opacity: 0, translateY: "200px"},
            {complete: done}
          )
        }, delay)
      }
    },
    mounted: function () {
      $(this.$el).css('opacity', '1')
    }
  });
  $.ajax({
    url: "/project/getlist",
    success: function (data) {
      if (data.errno == 0) {
        var apps = data.data;
        setTimeout(function () {
          $vm.isLoading = false;
          $vm.apps = apps.map(function (app) {
            app.created_time = app.uploadtime;
            if (!app.package) {
              app.package = "wait to test";
            }
            if (!app.logo) {
              app.logo = "/static/images/loading.gif";
            }
            return app;
          });
        }, 100);
      }
    }
  })
</script>
{% endblock %}
