{% extends "./../base.html" %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">

            {{success}} <br>
            --- <br>
            {{user.name}} <br>
            <h1>登录</h1>
            <hr>
            <form class="form-horizontal" role="form" method="post" action="">
                <div class="form-group">
                    <input type="text" hidden name="type" value="login">
                    <label for="username-login" class="col-sm-2 control-label">用户</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="username-login" placeholder="username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password-login" class="col-sm-2 control-label">密码</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="password-login" placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">登录</button>
                    </div>
                </div>
            </form>
        </div>
    </div>


    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <h1>注册</h1>
            <hr>
            <form class="form-horizontal" role="form">
                <input type="text" hidden name="type" value="register">
                <div class="form-group">
                    <label for="username-register" class="col-sm-2 control-label">用户</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="username-register" placeholder="username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password-register" class="col-sm-2 control-label">密码</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="password-register" placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">注册</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    </div>
</div>
{% endblock %}
